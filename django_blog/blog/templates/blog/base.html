<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'blog:post_list' %}"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="{% url 'blog:post_list' %}"><i class="fas fa-th-list"></i> Blog Posts</a></li>
                
                {% if user.is_authenticated %}
                    <li><a href="{% url 'blog:post_create' %}"><i class="fas fa-plus-circle"></i> New Post</a></li>
                    <li><a href="{% url 'blog:profile' %}"><i class="fas fa-user-circle"></i> Profile</a></li>
                    <li><a href="{% url 'blog:logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                {% else %}
                    <li><a href="{% url 'blog:login' %}"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                    <li><a href="{% url 'blog:register' %}"><i class="fas fa-user-plus"></i> Register</a></li>
                {% endif %}
            </ul>

            <form method="GET" action="{% url 'blog:search_posts' %}" class="nav-search-form">
                <input type="text" name="q" placeholder="Search posts..." class="search-input">
                <button type="submit" class="search-button"><i class="fas fa-search"></i> Search</button>
            </form>
        </nav>
    </header>

    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Django Blog</p>
    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
